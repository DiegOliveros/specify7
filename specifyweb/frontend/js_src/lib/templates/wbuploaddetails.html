<div title="Details" class="wb-upload-details">
  <% if (info.errors.length > 0) { %>
  <h2>Errors</h2>
  <ul>
    <% for(var i in info.errors) { %>
    <li><%- info.errors[i] %></li>
    <% } %>
  </ul>
  <% } %>
  <h2><%= status.no_commit ? 'Validation' : 'Upload' %> Log</h2>
  <textarea readonly><%- log %></textarea>
</div>
